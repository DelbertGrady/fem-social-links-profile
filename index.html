<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <!-- displays site properly based on user's device -->

    <link
      href="./assets/images/favicon-32x32.png"
      rel="icon"
      sizes="32x32"
      type="image/png"
    />
    <link href="styles.css" rel="stylesheet" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <article class="card" aria-labelledby="card_owner card_owner_location">
        <img
          alt=""
          class="card__avatar"
          src="assets/images/avatar-jessica.jpeg"
        />
        <div class="card__owner">
          <h1 id="card_owner">Jessica Randall</h1>
          <p id="card_owner_location" class="card__owner-location">
            London, United Kingdom
          </p>
          <p class="card__owner-quote">
            "Front-end developer and avid reader."
          </p>
        </div>

        <div class="card__social-media">
          <a
            href="#"
            class="btn"
            aria-label="Visit Jessica Randall's GitHub profile"
            >GitHub</a
          >
          <a
            href="#"
            class="btn"
            aria-label="Visit Jessica Randall's Frontend Mentor profile"
            >Frontend Mentor</a
          >
          <a
            href="#"
            class="btn"
            aria-label="Visit Jessica Randall's LinkedIn profile"
            >LinkedIn</a
          >
          <a href="#" class="btn" aria-label="Visit Jessica Randall's X profile"
            >X</a
          >
          <a
            href="#"
            class="btn"
            aria-label="Visit Jessica Randall's Instagram profile"
            >Instagram</a
          >
        </div>
      </article>
    </main>
  </body>
</html>
